<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matchmaker</title>
        <meta name="description" content="Memory Game">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/Riddler-icon.jpg">
    </head>

    <body>
        <main>
            <div class="container-fluid">
                <header>
                    <h1>Matchmaker</h1>
                    <h2>Can you complete this memory game?</h2>
                </header>
                <article class="gameStats">
                    <div class="row">
                        <div class="col-md-3">
                            <h3>Time</h3>
                                <p id="currentTime"></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Pairs Matched</h3>
                                <p id="matchedPairsCount"></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Remaining Pairs</h3>
                                <p id="remainingPairs"></p>
                        </div>
                        <div class="col-md-3">
                            <h3>Wrong Turns</h3>
                                <p id="wrongPairs"></p>
                        </div>
                    </div>
                </article>
                <section id="gameboard"></article>
                <article class="info">
                    <button type ="button" id="reset">Start a new game</button>
                    <p>Test your memory by matching the pictures on the tiles. Click on a tile to flip it over and click on another to find where the matching tile is!  </p>
                </article>
                <footer>
                    <p>Created by Raymond Duong</a></p>
                    <p><a href=#>Back to Top &uarr;</a></p>
                </footer>
            </div>
        </main>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/gameboard.js"></script>
    </body>
</html>
